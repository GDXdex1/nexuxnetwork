<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace | NexusPlay Hub</title>
    <meta name="description" content="List and trade extraordinary in-game assets on the NexusPlay Hub Marketplace.">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@mysten/wallet-kit@0.6.0/dist/index.js"></script>
    <script src="https://unpkg.com/@mysten/sui.js@0.47.0"></script>

    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --bg-color: #0a0a0a;
            --surface-color: #1a1a1a;
            --border-color: #333;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- Header & Footer (same as index) --- */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            width: 100%;
            border-bottom: 1px solid var(--border-color);
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(8px);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 65px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            font-family: var(--font-heading);
            text-decoration: none;
            color: var(--text-primary);
        }
        .logo svg { width: 28px; height: 28px; }
        nav {
            display: none;
            gap: 2rem;
            font-weight: 500;
        }
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }
        nav a:hover, nav a.active { color: var(--text-primary); }
        .connect-wallet-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .connect-wallet-btn:hover { background-color: var(--primary-hover); }
        .mobile-menu-btn { display: block; background: none; border: none; color: var(--text-primary); cursor: pointer; }
        .mobile-menu-btn svg { width: 24px; height: 24px; }

        main { flex: 1; }

        footer {
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            margin-top: auto;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .footer-content a { color: var(--text-secondary); text-decoration: none; }
        .footer-content a:hover { color: var(--text-primary); }
        
        /* --- Marketplace Specific Styles --- */
        .marketplace-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            padding: 2rem 0;
        }

        /* List NFT Form Sidebar */
        .list-nft-sidebar {
            background-color: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 90px;
        }
        .list-nft-sidebar h3 {
            font-size: 1.2rem;
            font-weight: 600;
            font-family: var(--font-heading);
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-primary);
        }
        .list-nft-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .list-nft-btn:hover { background-color: var(--primary-hover); }
        .list-nft-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* NFT Grid */
        .nft-grid-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .nft-grid-header h1 {
            font-size: 3rem;
            font-weight: 700;
            font-family: var(--font-heading);
            margin-bottom: 0.5rem;
        }
        .nft-grid-header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .nft-card {
            background-color: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .nft-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .nft-card-image-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
        }
        .nft-card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .nft-card:hover .nft-card-image {
            transform: scale(1.05);
        }
        .nft-card-content {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .nft-card-title {
            font-size: 1.2rem;
            font-weight: 600;
            font-family: var(--font-heading);
            margin-bottom: 0.25rem;
        }
        .nft-card-game {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        .nft-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }
        .nft-card-price p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .nft-card-price span {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* --- Responsive Design --- */
        @media (max-width: 1024px) {
            .marketplace-container { grid-template-columns: 1fr; }
            .list-nft-sidebar { position: static; }
        }
        @media (max-width: 768px) {
            .header-content nav { display: none; }
            .nft-grid-header h1 { font-size: 2.5rem; }
            .nft-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
        }
    </style>
</head>

            <div class="container">

                                <p>Be the first to list an asset from your collection!</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <footer>
            <div class="container footer-content">
                <div class="footer-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-muted-foreground">
                        <path d="M16.5 8.5l-9 7"></path><path d="M7.5 8.5l9 7"></path><path d="M12 2L2 8v8l10 6 10-6V8L12 2z"></path>
                    </svg>
                    <p>© 2025 NexusPlay Hub. All rights reserved.</p>
                </div>
            </div>
        </footer>

                console.error('Wallet Kit library not loaded.');

                    connectedWallet = wallet;
                    currentAccount = wallet.account;
                    console.log('Wallet connected:', wallet.name);
                    document.getElementById('list-nft-submit-btn').disabled = false;
                },
                onDisconnect: () => {
                    connectedWallet = null;
                    currentAccount = null;
                    console.log('Wallet disconnected.');
                    document.getElementById('list-nft-submit-btn').disabled = true;
                }
            });
            // Disable button initially
            document.getElementById('list-nft-submit-btn').disabled = true;
        }

        // Handle List NFT form submission
