<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draxiux Wallet | NexusPlay Hub</title>
    <meta name="description" content="Manage your Sui assets, tokens, and NFTs from Gaudix, Jablix, and Altriux ecosystems.">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@mysten/wallet-kit@0.6.0/dist/index.js"></script>
    <script src="https://unpkg.com/@mysten/sui.js@0.47.0"></script>

    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --bg-color: #0a0a0a;
            --surface-color: #1a1a1a;
            --border-color: #333;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- Header & Footer (same as index) --- */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            width: 100%;
            border-bottom: 1px solid var(--border-color);
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(8px);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 65px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            font-family: var(--font-heading);
            text-decoration: none;
            color: var(--text-primary);
        }
        .logo svg { width: 28px; height: 28px; }
        nav {
            display: none;
            gap: 2rem;
            font-weight: 500;
        }
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }
        nav a:hover, nav a.active { color: var(--text-primary); }
        .connect-wallet-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .connect-wallet-btn:hover { background-color: var(--primary-hover); }
        .mobile-menu-btn { display: block; background: none; border: none; color: var(--text-primary); cursor: pointer; }
        .mobile-menu-btn svg { width: 24px; height: 24px; }

        main { flex: 1; padding: 2rem 0; }

        footer {
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            margin-top: auto;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .footer-content a { color: var(--text-secondary); text-decoration: none; }
        .footer-content a:hover { color: var(--text-primary); }

        /* --- Wallet Specific Styles --- */
        .wallet-overview {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .wallet-overview h1 {
            font-size: 2.5rem;
            font-family: var(--font-heading);
            margin-bottom: 0.5rem;
        }
        .wallet-address {
            font-family: monospace;
            color: var(--text-secondary);
            background-color: var(--bg-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: inline-block;
            margin-top: 1rem;
        }
        .total-balance {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 1rem 0;
        }
        .total-balance-label { font-size: 1rem; color: var(--text-secondary); }
        
        .connect-prompt-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-top: 1rem;
        }
        .connect-prompt-btn:hover { background-color: var(--primary-hover); }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }
        
        .section-card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
        }
        .section-card h2 {
            font-size: 1.5rem;
            font-family: var(--font-heading);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-card h2 svg { width: 24px; height: 24px; }

        .token-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .token-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: var(--bg-color);
            border-radius: 12px;
        }
        .token-info { display: flex; align-items: center; gap: 12px; }
        .token-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: var(--font-heading);
        }
        .token-details p { font-weight: 600; }
        .token-details span { font-size: 0.9rem; color: var(--text-secondary); }
        .token-balance { text-align: right; }
        .token-balance-amount { font-size: 1.2rem; font-weight: 700; }
        .token-balance-usd { font-size: 0.9rem; color: var(--text-secondary); }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .nft-card {
            background-color: var(--bg-color);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .nft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .nft-card-image {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }
        .nft-card-content {
            padding: 1rem;
        }
        .nft-card-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .nft-card-collection {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .header-content nav { display: none; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .total-balance { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <header>
            <div class="container header-content">
                <a href="/index.html" class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16.5 8.5l-9 7"></path><path d="M7.5 8.5l9 7"></path><path d="M12 2L2 8v8l10 6 10-6V8L12 2z"></path>
                    </svg>
                    <span>NexusPlay Hub</span>
                </a>
                
                <nav>
                    <a href="/index.html">Home</a>
                    <a href="/exchange.html">Exchange</a>
                    <a href="/marketplace.html">Marketplace</a>
                    <a href="/wallet.html" class="active">Draxiux Wallet</a>
                </nav>

                <div class="header-actions">
                    <div id="wallet-connect-button"></div>
                    <button class="mobile-menu-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"></line><line x1="4" x2="20" y1="6" y2="6"></line><line x1="4" x2="20" y1="18" y2="18"></line></svg>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <!-- Wallet Overview Section -->
                <div class="wallet-overview" id="wallet-overview">
                    <h1>Draxiux Wallet</h1>
                    <p class="total-balance-label">Total Balance</p>
                    <div class="total-balance" id="total-balance">0.00</div>
                    
                    <!-- Connection Prompt / Wallet Address -->
                    <div id="wallet-info-container">
                        <button class="connect-prompt-btn" id="connect-prompt-btn">Connect Wallet to Get Started</button>
                    </div>
                </div>

                <!-- Dashboard Grid -->
                <div class="dashboard-grid">
                    <!-- Tokens Section -->
                    <section class="section-card">
                        <h2>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 7v5a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 12z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                            Tokens
                        </h2>
                        <div class="token-list" id="token-list">
                            <!-- Tokens will be dynamically loaded here -->
                            <div class="empty-state">
                                <p>Connect a wallet to see your tokens.</p>
                            </div>
                        </div>
                    </section>

                    <!-- NFTs Section -->
                    <section class="section-card">
                        <h2>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                            NFT Collection
                        </h2>
                        <div class="nft-grid" id="nft-grid">
                            <!-- NFTs will be dynamically loaded here -->
                             <div class="empty-state">
                                <p>Connect a wallet to see your NFTs.</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <footer>
            <div class="container footer-content">
                <div class="footer-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-muted-foreground">
                        <path d="M16.5 8.5l-9 7"></path><path d="M7.5 8.5l9 7"></path><path d="M12 2L2 8v8l10 6 10-6V8L12 2z"></path>
                    </svg>
                    <p>© 2025 NexusPlay Hub. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Global variables
        let connectedWallet = null;
        let currentAccount = null;
        const SUI_TESTNET_URL = 'https://fullnode.testnet.sui.io/';

        // --- Token Definitions ---
        const TOKENS = {
            '0x2::sui::SUI': { symbol: 'SUI', name: 'Sui', usdValue: 0.0 }, // Will fetch price later
            '0x976e8abf48c9c96f87be7d886cde85c7948744decbdcd087635d286da24342a1::draxiuxdollar::DRAXIUXDOLLAR': { symbol: 'DRAXIUX', name: 'Draxiux Dollar', usdValue: 1 },
            '0xa40fba56ddd678dae5e9c82e36ca128f6016711992a55c2f5aa2a8186424eb64::jfx::JFX': { symbol: 'JFX', name: 'JaxFood', usdValue: 0.5 },
            '0x3313b60ec8d1e203baf2f9a6627543f62c6e68a494fcfe8ccadbe63d45ed963a::slx::SLX': { symbol: 'SLX', name: 'Silvex Coin', usdValue: 0.1 },
            '0x7b3d3d482a502f088f796c1e435ec8923b7762761322b38b46254b2f35618c72::drx::DRX': { symbol: 'DRX', name: 'Drariux Coin', usdValue: 2.5 }
        };
        
        // --- NFT Collection Definitions ---
        const NFT_COLLECTIONS = {
            '0x...::gaudix::GaudixNFT': 'Gaudix',
            '0x...::jablix::JablixNFT': 'Jablix',
            '0x...::altriux::AltriuxNFT': 'Altriux'
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initWalletKit();
            setupConnectPrompt();
        });

        function setupConnectPrompt() {
            const promptBtn = document.getElementById('connect-prompt-btn');
            promptBtn.addEventListener('click', () => {
                // Try to open the Sui Wallet extension
                const suiWalletUrl = `chrome-extension://${window.suiWalletKit?.wallets?.find(w => w.name === 'Sui Wallet')?.id}/home.html`;
                if (window.suiWalletKit?.wallets?.length > 0) {
                    window.open(suiWalletUrl, '_blank');
                } else {
                    alert('Sui Wallet extension not found. Please install it from the Chrome Web Store.');
                    window.open('https://chrome.google.com/webstore/detail/sui-wallet/opcgpfmipidbgpcmnicahpohdfenmhpf', '_blank');
                }
            });
        }

        // Initialize Wallet Kit
        function initWalletKit() {
            if (!window.suiWalletKit) {
                console.error('Wallet Kit library not loaded.');
                return;
            }

            window.suiWalletKit.getWalletKitButton({
                container: document.getElementById('wallet-connect-button'),
                onConnect: async (wallet) => {
                    connectedWallet = wallet;
                    currentAccount = wallet.account;
                    console.log('Wallet connected:', currentAccount.address);
                    updateWalletUI();
                    await loadAssets();
                },
                onDisconnect: () => {
                    connectedWallet = null;
                    currentAccount = null;
                    console.log('Wallet disconnected.');
                    resetWalletUI();
                }
            });
        }
        
        function updateWalletUI() {
            const infoContainer = document.getElementById('wallet-info-container');
            infoContainer.innerHTML = `<div class="wallet-address">${currentAccount.address.slice(0, 6)}...${currentAccount.address.slice(-4)}</div>`;
        }

        function resetWalletUI() {
            const infoContainer = document.getElementById('wallet-info-container');
            infoContainer.innerHTML = `<button class="connect-prompt-btn" id="connect-prompt-btn">Connect Wallet to Get Started</button>`;
            setupConnectPrompt(); // Re-attach event listener

            document.getElementById('total-balance').textContent = '0.00';
            document.getElementById('token-list').innerHTML = '<div class="empty-state"><p>Connect a wallet to see your tokens.</p></div>';
            document.getElementById('nft-grid').innerHTML = '<div class="empty-state"><p>Connect a wallet to see your NFTs.</p></div>';
        }

        async function loadAssets() {
            if (!currentAccount) return;
            const suiClient = new window.sui.SuiClient({ url: SUI_TESTNET_URL });

            try {
                const { data: objects } = await suiClient.getOwnedObjects({
                    owner: currentAccount.address,
                    options: { showType: true, showContent: true }
                });

                processAssets(objects);

            } catch (error) {
                console.error("Failed to load assets:", error);
                alert("Could not fetch assets. Please check the console.");
            }
        }

        function processAssets(objects) {
            const tokenBalances = {};
            const nfts = [];

            for (const obj of objects) {
                const type = obj.data?.type;
                
                if (type && type.includes('Coin')) {
                    const coinType = type.match(/<(.*)>/)?.[1];
                    if (coinType && TOKENS[coinType]) {
                        const balance = parseInt(obj.data.content.fields.balance);
                        tokenBalances[coinType] = (tokenBalances[coinType] || 0) + balance;
                    }
                } else if (type) {
                    const collectionName = getCollectionName(type);
                    if (collectionName) {
                        nfts.push({
                            id: obj.data.id,
                            name: obj.data.content?.fields?.name || 'Unknown NFT',
                            collection: collectionName,
                            imageUrl: `https://via.placeholder.com/400x400.png?text=${encodeURIComponent(obj.data.content?.fields?.name || 'NFT')}`
                        });
                    }
                }
            }

            displayTokens(tokenBalances);
            displayNfts(nfts);
        }
        
        function getCollectionName(type) {
            if (type.includes('gaudix')) return 'Gaudix';
            if (type.includes('jablix')) return 'Jablix';
            if (type.includes('altriux')) return 'Altriux';
            return null;
        }

        function displayTokens(balances) {
            const tokenListEl = document.getElementById('token-list');
            tokenListEl.innerHTML = '';
            let totalUsdValue = 0;

            for (const coinType in balances) {
                const tokenInfo = TOKENS[coinType];
                if (!tokenInfo) continue;

                const rawBalance = balances[coinType];
                const decimals = coinType === '0x2::sui::SUI' ? 9 : 9; // Assuming 9 decimals for all
                const formattedBalance = rawBalance / Math.pow(10, decimals);
                const usdValue = formattedBalance * tokenInfo.usdValue;
                totalUsdValue += usdValue;

                const tokenItem = document.createElement('div');
                tokenItem.className = 'token-item';
                tokenItem.innerHTML = `
                    <div class="token-info">
                        <div class="token-icon">${tokenInfo.symbol.charAt(0)}</div>
                        <div class="token-details">
                            <p>${tokenInfo.name}</p>
                            <span>${tokenInfo.symbol}</span>
                        </div>
                    </div>
                    <div class="token-balance">
                        <div class="token-balance-amount">${formattedBalance.toLocaleString()}</div>
                        <div class="token-balance-usd">≈ $${usdValue.toFixed(2)} USD</div>
                    </div>
                `;
                tokenListEl.appendChild(tokenItem);
            }
            
            document.getElementById('total-balance').textContent = `$${totalUsdValue.toFixed(2)} USD`;
        }

        function displayNfts(nfts) {
            const nftGridEl = document.getElementById('nft-grid');
            nftGridEl.innerHTML = '';

            if (nfts.length === 0) {
                nftGridEl.innerHTML = '<div class="empty-state"><p>No NFTs found from our supported ecosystems.</p></div>';
                return;
            }

            nfts.forEach(nft => {
                const nftCard = document.createElement('div');
                nftCard.className = 'nft-card';
                nftCard.innerHTML = `
                    <img src="${nft.imageUrl}" alt="${nft.name}" class="nft-card-image">
                    <div class="nft-card-content">
                        <div class="nft-card-name">${nft.name}</div>
                        <div class="nft-card-collection">${nft.collection}</div>
                    </div>
                `;
                nftGridEl.appendChild(nftCard);
            });
        }
    </script>
</body>
</html>
