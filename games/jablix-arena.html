<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jablix Arena - NFT Battle (Testnet)</title>
    <!-- Incluimos la librer铆a de Wallet Kit y el SDK de Sui -->
    <script src="https://unpkg.com/@mysten/wallet-kit@0.6.0/dist/index.js"></script>
    <script src="https://unpkg.com/@mysten/sui.js@0.47.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a120b, #4a2f1d, #2c1e14);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(15, 10, 8, 0.85);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #8b4513;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #d4af37, #ffd700);
            /* SOLUCIN APLICADA AQU */
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: #d2b48c;
            font-size: 1.3rem;
            text-shadow: 0 0 10px rgba(210, 180, 140, 0.5);
        }
        
        .connect-section, .lobby-section {
            text-align: center;
            padding: 30px;
            background: rgba(25, 18, 12, 0.7);
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid #8b4513;
        }

        /* Estilos para el bot贸n de Wallet Kit */
        #wallet-connect-button button {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #8b4513, #d2691e);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.4);
            letter-spacing: 1px;
        }

        #wallet-connect-button button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.6);
            background: linear-gradient(45deg, #a0522d, #da7b2f);
        }
        
        .wallet-info {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #d4af37;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
        }
        
        .monsters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .monster-card {
            background: rgba(35, 25, 18, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .monster-card:hover {
            transform: translateY(-5px);
            border-color: #d4af37;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .monster-card.selected {
            border-color: #ff6347;
            background: rgba(45, 25, 18, 0.9);
            box-shadow: 0 0 20px rgba(255, 99, 71, 0.5);
        }
        
        .monster-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .monster-name {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #d4af37;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
        }
        
        .monster-stats {
            display: flex;
            justify-content: space-around;
            font-size: 0.9rem;
            color: #d2b48c;
        }
        
        .battle-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #8b0000, #b22222);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
            display: none;
            letter-spacing: 1px;
        }
        
        .battle-btn.active {
            display: inline-block;
        }
        
        .battle-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 0, 0, 0.6);
            background: linear-gradient(45deg, #a50000, #c83232);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #ffd700;
            font-weight: bold;
            border-left: 4px solid #d4af37;
        }
        
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(139, 69, 19, 0.3);
            color: #d4af37;
            border: 1px solid #8b4513;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(139, 69, 19, 0.5);
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            margin: 20px auto;
            font-size: 1.2rem;
            color: #d4af37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .arena-shield {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #8b4513, #d4af37);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .monsters-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>锔 JABLIX ARENA</h1>
            <p class="subtitle">Battle with your NFT Champions on the Sui Testnet</p>
        </header>
        
        <!-- Connection Section -->
        <div class="connect-section" id="connectSection">
            <h2>Connect Your Sui Wallet</h2>
            <p style="margin: 15px 0; color: #d2b48c;">Enter the Arena with your NFT Champions</p>
            
            <!-- Wallet Kit Button will be rendered here -->
            <div id="wallet-connect-button"></div>
            
            <div class="wallet-info" id="walletInfo" style="display: none;"></div>
            <div class="loading" id="loading">Connecting to Sui wallet...</div>
        </div>
        
        <!-- Lobby Section -->
        <div class="lobby-section" id="lobbySection" style="display: none;">
            <h2>Your NFT Champions</h2>
            <p style="margin: 15px 0; color: #d2b48c;">Select a champion to enter the Arena</p>
            <div class="monsters-grid" id="monstersGrid">
                <!-- Champions will be loaded here -->
            </div>
            <button class="battle-btn" id="battleBtn">ENTER ARENA</button>
            <div class="status" id="status" style="display: none;"></div>
            <button class="back-btn" id="backBtn">DISCONNECT</button>
        </div>
    </div>

    <script>
        // Global variables
        let currentAccount = null;
        let connectedWallet = null; // To store the wallet object
        let selectedMonster = null;
        // URL de la Testnet de Sui
        const SUI_TESTNET_URL = 'https://fullnode.testnet.sui.io/';

        // Inicializar Wallet Kit cuando la p谩gina cargue
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar que la librer铆a wallet-kit est茅 disponible
            if (!window.suiWalletKit) {
                showStatus('Wallet Kit library not loaded. Please check the script tag.', 'error');
                return;
            }

            // Configurar el bot贸n de conexi贸n de Wallet Kit
            window.suiWalletKit.getWalletKitButton({
                container: document.getElementById('wallet-connect-button'),
                // Callback que se ejecuta cuando la wallet se conecta
                onConnect: async (wallet) => {
                    console.log('Wallet connected:', wallet);
                    connectedWallet = wallet;
                    currentAccount = wallet.account;

                    document.getElementById('walletInfo').textContent = `Connected: ${currentAccount.address.slice(0, 6)}...${currentAccount.address.slice(-4)} with ${wallet.name}`;
                    document.getElementById('walletInfo').style.display = 'block';

                    // Cambiar a la secci贸n del lobby
                    document.getElementById('connectSection').style.display = 'none';
                    document.getElementById('lobbySection').style.display = 'block';

                    // Cargar los NFTs del usuario
                    await loadNFTs();
                },
                // Callback que se ejecuta cuando la wallet se desconecta
                onDisconnect: () => {
                    console.log('Wallet disconnected');
                    currentAccount = null;
                    connectedWallet = null;
                    goBack(); // Volver a la pantalla de conexi贸n
                }
            });
            
            // Setup event listeners para los botones restantes
            document.getElementById('battleBtn').addEventListener('click', startBattle);
            document.getElementById('backBtn').addEventListener('click', () => {
                if (connectedWallet) {
                    connectedWallet.disconnect();
                }
            });
        });

        // Load NFT monsters from user's balance
        async function loadNFTs() {
            if (!currentAccount || !connectedWallet) {
                showStatus('Wallet not connected', 'error');
                return;
            }
            
            try {
                const loading = document.getElementById('loading');
                loading.style.display = 'block';
                loading.textContent = 'Summoning your champions...';
                
                // Usamos el provider de la wallet conectada para crear el cliente de Sui
                const suiClient = new window.sui.SuiClient({ 
                    url: SUI_TESTNET_URL,
                    // Usamos el provider de la wallet para firmar transacciones si es necesario
                    // provider: connectedWallet.provider 
                });
            
                // Obtener los objetos (NFTs) de la cuenta conectada
                const objects = await suiClient.getOwnedObjects({
                    owner: currentAccount.address,
                    options: { showType: true, showContent: true }
                });

                // Para la demo, usaremos datos de ejemplo si no se encuentran NFTs reales
                // En una app real, procesar铆as `objects.data` para mostrar tus NFTs
                console.log("Objects owned by account:", objects);
                const mockMonsters = [
                    { id: '1', name: 'Inferno Dragon', icon: '', hp: 120, attack: 25, energy: 100, level: 5 },
                    { id: '2', name: 'Frost Wolf', icon: '', hp: 100, attack: 30, energy: 90, level: 4 },
                    { id: '3', name: 'Storm Phoenix', icon: '', hp: 90, attack: 35, energy: 110, level: 6 },
                    { id: '4', name: 'Stone Colossus', icon: '', hp: 150, attack: 20, energy: 80, level: 7 },
                    { id: '5', name: 'Shadow Panther', icon: '', hp: 95, attack: 28, energy: 105, level: 5 },
                    { id: '6', name: 'Crystal Serpent', icon: '', hp: 110, attack: 26, energy: 95, level: 5 }
                ];
            
                displayMonsters(mockMonsters);
            
            } catch (error) {
                console.error('Error loading NFTs:', error);
                showStatus('Failed to summon champions', 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
    
        // Display monsters in grid
        function displayMonsters(monsters) {
            const grid = document.getElementById('monstersGrid');
            grid.innerHTML = '';
        
            if (monsters.length === 0) {
                grid.innerHTML = '<p style="color: #ff6347; grid-column: 1 / -1; text-align: center; text-shadow: 0 0 10px rgba(255, 99, 71, 0.5);">No champions found in your arena</p>';
                return;
            }
        
            monsters.forEach(monster => {
                const card = document.createElement('div');
                card.className = 'monster-card';
                card.dataset.id = monster.id;
                card.innerHTML = `
                    <div class="arena-shield">Lv.${monster.level}</div>
                    <div class="monster-icon">${monster.icon}</div>
                    <div class="monster-name">${monster.name}</div>
                    <div class="monster-stats">
                        <span>HP: ${monster.hp}</span>
                        <span>ATK: ${monster.attack}</span>
                    </div>
                `;
            
                card.addEventListener('click', () => selectMonster(card, monster));
                grid.appendChild(card);
            });
        }
    
        // Select monster
        function selectMonster(card, monster) {
            document.querySelectorAll('.monster-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            selectedMonster = monster;
            document.getElementById('battleBtn').classList.add('active');
            hideStatus();
        }
    
        // Start battle
        function startBattle() {
            if (!selectedMonster) {
                showStatus('Select a champion to enter the arena', 'error');
                return;
            }
        
            showStatus(`Entering arena with ${selectedMonster.name}...`, 'success');
        
            setTimeout(() => {
                alert(`锔 ${selectedMonster.name} enters the Jablix Arena!\n\nIn a real implementation, this would create an on-chain battle transaction and lock your NFT for the duration of the battle.`);
                showStatus('Battle transaction would be sent to Sui Testnet', 'success');
            }, 1000);
        }
    
        // Show status message
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            status.style.color = type === 'error' ? '#ff6347' : '#d4af37';
        }
    
        // Hide status message
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
    
        // Go back to wallet connection
        function goBack() {
            document.getElementById('lobbySection').style.display = 'none';
            document.getElementById('connectSection').style.display = 'block';
            selectedMonster = null;
            document.getElementById('battleBtn').classList.remove('active');
            document.getElementById('walletInfo').style.display = 'none';
            hideStatus();
        }
    </script>
</body>
</html>
